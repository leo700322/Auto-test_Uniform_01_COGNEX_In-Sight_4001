[xmlfile]
projectname=insight_gsd
namespace=pn=http://www.profibus.com/GSDML/2003/11/DeviceProfile
sourceroot=pn:ISO15745Profile/pn:ProfileBody/pn:ApplicationProcess/pn:ExternalTextList/pn:PrimaryLanguage
destroot=pn:ISO15745Profile/pn:ProfileBody/pn:ApplicationProcess/pn:ExternalTextList/pn:Language[@xml:lang='$langid$']

[source]
elements=pn:Text
textid=string(./@TextId)
textvalue=string(./@Value)

[dest]
elementpath=pn:Text[@TextId='$resid$']
newelementname=Text
attributes=TextId=$resid$;Value=$resval$
